<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Client Data Base</title>
</head>
<body>
<div th:align="center">
    <h2 th:align="center">CLIENT DATA BASE</h2>
    <table th:border="2" th:cellpadding="15">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>LAST NAME</th>
            <th>IS CLIENT</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId}"></td>
            <td th:text="${user.getName}"></td>
            <td th:text="${user.getLastName}"></td>
            <td th:text="${user.isClient}"></td>
            <td><button th:href="@{/update/{id}(id=${user.id})}">Edit</button></td>
            <td>
                <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <p><a th:href="@{/users/create}">Add new user</a></p>
</div>
</body>
</html>
