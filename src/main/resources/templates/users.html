<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Client Data Base</title>
</head>
<body>
<div th:align="center">
    <h2 th:align="center">CLIENT DATA BASE</h2>
    <table th:border="2" th:cellpadding="15">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>LAST NAME</th>
            <th>IS CLIENT</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.client}"></td>
            <td><a th:href="@{/update/{id}(id=${user.id})}">Edit</a></td>
            <td><a th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <p><a th:href="@{/create}">Add new user</a></p>
</div>
</body>
</html>
