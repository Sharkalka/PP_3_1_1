<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UPDATE</title>
</head>
<body>
    <div th:align="center">
        <h2>Edit User</h2>
        <form th:action="@{/userUpdate}" th:object="${user}" method="post">
            <table th:border="2" th:cellpadding="15">
                <tr>
                    <td>ID:</td>
                    <td><label>
                        <input type="number" th:field="${user.id}" readonly/>
                    </label></td>
                </tr>
                <tr>
                    <td>First Name:</td>
                    <td><label>
                        <input type="text" th:field="${user.name}"/>
                    </label></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><label>
                        <input type="text" th:field="${user.surname}"/>
                    </label></td>
                </tr>
                <tr>
                    <td>Is Client?</td>
                    <td><label>
                        <input type="checkbox" th:field="${user.client}"/>
                    </label></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Update"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
